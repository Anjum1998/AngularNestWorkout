<app-navbar></app-navbar>

<style>
    .bgm{background-image:url('https://previews.123rf.com/images/vadimjoker/vadimjoker2002/vadimjoker200200985/141082499-concept-word-admin-on-cubes-on-a-light-background.jpg') ;}
</style>
<div class="bgm" style="height:700px">

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    
                    <h2 class="text" style="text-align:center">ADMINISTRATOR LOGIN</h2>

                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">User Name</label>
                    <input name="username" [(ngModel)]="username" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" id="" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button (click)="readValue()" class="btn btn-danger">Login</button>

                </div>
            </div>

        </div>
    </div>
</div></div>
